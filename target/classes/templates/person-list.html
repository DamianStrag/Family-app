
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"/>
        <td th:text="${person.name}"/>
    </tr>
    </tbody>
</table>

    <a th:href="@{/mainpage}">
        <button type="submit" class="btn btn-primary">
            Back to MainPage
        </button>
    </a>

<div>
    <center>
        <img src="/images/Family-app.jpg" alt="Familly-app" style="width: 100%;height: 700px; position: center;">
    </center>
</div>

</body>
</html>
